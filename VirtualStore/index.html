<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <title>VirtualStore RP</title>
  </head>
  <body>
    <nav class="tab-nav">
      <div>
        <input type="text" name="search" id="searchInput" />
        <button type="button" id="search-button">Pesquisar</button>
        <button type="button" id="clean-search-button">Limpar</button>
      </div>
      <div>
        <button onclick="renderProductList()">Produtos</button>
        <button onclick="renderCartList()">Carrinho</button>
      </div>
    </nav>

    <div class="section-product-store"></div>
    <div class="loader-container">
      <div class="loader"></div>
    </div>

    <div class="shopping-cart">
      <div class="title">
        <div>Carrinho de compras</div>
        <div id="cart-value"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
      integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
      crossorigin="anonymous"
    ></script>
    <script src="store.js"></script>
    <script>
      $(document).ready(() => {
        fetchProductComponent();
        fetchCartComponent();
      });
    </script>
  </body>
</html>
